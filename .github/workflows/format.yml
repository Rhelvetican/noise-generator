name: Format

on:
    schedule:
        - cron: '0 0 */7 * *'

jobs:
    format:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
					- uses: actions/checkout@v4
					- uses: dtolnay/rust-toolchain@stable
						with:
							components: rustfmt
					- uses: mbrobbel/rustfmt-check@master
						with:
							token: ${{ secrets.GITHUB_TOKEN }}